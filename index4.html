<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input {
      color: rgb(17, 0, 255);

    }

    label,
    input {
      color: rgb(107, 0, 128);

    }
  </style>



</head>

<body>

  <form action="#">
    <label>
      <br>
      first name
      <br>
      <input type="text" minlength="2">
    </label>
    <label>
      <br>
      last name
      <br>
      <input type="text">

    </label>
    <label>
      <br>
      your age
      <br>
      <input type="number" min="18">
      <br>
      <br>
    </label>



    <input type="email" placeholder="enter your email">
    <br>
    <br>
    <input type="tel" placeholder="555 555 555" min="9" maxlength="9">
    <br>
    <br>
    <input type="date">
    <br>
    <br>
    <input type="text" placeholder="enter your password">
    <input type="submit" value="submit">

    <br>
    <br>
    GENDER
    <br>
    <label>
      male
      <input type="radio" name="gender" value="male">

    </label>
    <label>
      female
      <input type="radio" name="gender" value="female">
    </label>
    
    <div>
      <br>
      your favorite cars
      <br>
      <label>
        <br>
        BMW
        <input type="checkbox">

      </label>
      <br>
      <label>
        OPEL
        <input type="checkbox">
      </label>
      <br>
      <label >
        MERCEDESS
        <input type="checkbox">
      </label>
    </div>
    </form>
    <br>
    <br>
    <button>save</button>






    
</body>

</html>
